on:
  push:
    branches:
      - main
      - initial-set-up

jobs:
  publis_sub_splits:
    runs-on: ubuntu-latest
    name: Publish Sub-split
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          persist-credentials: 'false'
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.2"
      - uses: "ramsey/composer-install@v2"
      - run: make set-up-clients
        env:
          SUBSPLIT_GITHUB_TOKEN: ${{ secrets.SUBSPLIT_GITHUB_TOKEN }}
      - uses: frankdejonge/use-github-token@1.0.1
        env:
          SUBSPLIT_GITHUB_TOKEN: ${{ secrets.SUBSPLIT_GITHUB_TOKEN }}
        with:
          authentication: 'wyrihaximus:${{ secrets.SUBSPLIT_GITHUB_TOKEN }}'
          user_name: 'Cees-Jan Kiewiet'
          user_email: 'ceesjank@gmail.com'
      - name: Cache splitsh-lite
        id: splitsh-cache
        uses: actions/cache@v2
        with:
          path: './.splitsh'
          key: '${{ runner.os }}-splitsh-d-101'
      - uses: frankdejonge/use-subsplit-publish@main
        with:
          source-branch: 'initial-set-up'
          config-path: './etc/config.subsplit-publish.json'
          splitsh-path: './.splitsh/splitsh-lite'
          splitsh-version: 'v1.0.1'
